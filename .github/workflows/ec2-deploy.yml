name: EC2 deploy

on:
  workflow_run:
    workflows:
      - "pre-commit"
    branches: [ develop ]
    types:
      - "completed"

jobs:
  Deploy-application:
    environment:
      name: "AWS-T2-WS"
      url: "https://backend.sora-reader.app"
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to ssh server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script : |
            cd ${{ secrets.SOURCE_PATH }}
            git fetch origin develop || exit 1
            git reset --hard origin/develop || exit 1
            docker build -t "sora-backend:$(git rev-parse HEAD)" . && \
              docker stop sora-backend && \
              docker rm sora-backend && \
              docker run -d --restart unless-stopped --network host \
                --name sora-backend --env-file=${{ secrets.SOURCE_PATH }}/.envs/local.env \
                "sora-backend:$(git rev-parse HEAD)" || \
                exit 1
            sleep 1
            docker image prune -f -a
            exit
