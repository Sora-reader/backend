# Compose for development using volumes to ensure hot reload
#version: "3"

services:
  web:
    profiles:
      - app
    build:
      context: .
      dockerfile: docker/web/Dockerfile.dev
    expose:
      - 8000
    environment:
      - DEBUG
      - ALLOWED_HOSTS
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-sora}
      - SECRET_KEY=${SECRET_KEY:-DevServer}
      # Static
      - HOST=0.0.0.0
      - PORT=8000
      - REDIS_URL=redis://redis:6379
      - TYPESENSE_HOST=typesense
    ports:
      - "${PORT:-8888}:8000"
    volumes:
      - ./:/app
      - sora_poetry:/home/sora/.cache/pypoetry
    healthcheck:
      test: [ "CMD", "curl", "http://localhost:8000/api/health" ]
      interval: 5s
      timeout: 5s

  celery:
    profiles:
      - app
      - base
    image: backend_web
    command: poetry run celery -A manga_reader worker -l INFO
    environment:
      - DEBUG
      - PROXY
      - DATABASE_URL=postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-sora}
      - SECRET_KEY=${SECRET_KEY:-DevServer}
      - REDIS_URL=redis://redis:6379
      - TYPESENSE_HOST=typesense
    volumes:
      - ./:/app
      - sora_poetry:/home/sora/.cache/pypoetry
    depends_on:
      - web
    healthcheck:
      test: poetry run celery -A manga_reader status
      interval: 5s
      timeout: 5s

  db:
    profiles:
      - data
      - app
      - base
    restart: unless-stopped
    image: postgres:12
    ports:
      - "8882:5432"
    volumes:
      - sora_postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-sora}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
    healthcheck:
      # Wait for postgres to actually start before consider service 'healthy'
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s

  redis:
    profiles:
      - data
      - app
      - base
    image: redis
    command: redis-server
    restart: unless-stopped
    expose:
      - 6379
    ports:
      - "8883:6379"
    volumes:
      - sora_redis:/var/lib/redis
      - sora_redis:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master
    healthcheck:
      test: [ "CMD", "redis-cli", "--raw", "incr", "ping" ]
      interval: 5s
      timeout: 5s

  typesense:
    profiles:
      - data
      - app
      - base
    image: typesense/typesense:0.23.1
    restart: unless-stopped
    command: --data-dir /data --api-key=$TYPESENSE_API_KEY --enable-cors
    volumes:
      - tsdata:/data
    ports:
      - "8108:8108"

volumes:
  tsdata:
  sora_poetry:
  sora_redis:
  sora_postgres:
