components:
  schemas:
    Manga:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        alt_title:
          type: string
          nullable: true
        thumbnail:
          type: string
          format: uri
          maxLength: 2000
          nullable: true
        image:
          type: string
          format: uri
          maxLength: 2000
          nullable: true
        description:
          type: string
        source:
          type: string
        authors:
          type: array
          items:
            type: string
        genres:
          type: array
          items:
            type: string
          nullable: true
        categories:
          type: array
          items:
            type: string
          nullable: true
        status:
          type: string
          nullable: true
        year:
          type: string
          nullable: true
      required:
      - id
      - title
      - description
      example:
        id: 0
        title: some_manga
        alt_title: some_manga_in_japanese
        thumbnail: "htttps://cdn.com/some_image_compressed/"
        image: "htttps://cdn.com/some_image_full/"
        description: another isekai
        source: MangaSite
        author:
    MangaChapter:
      type: string
      example: "htttps://domain.com/vol1/0"
    MangaChapterImage:
      type: string
      example: "htttps://cdn.com/vol1/0?token=some_token"
    MangaChapterImages:
      type: array
      items:
        $ref: '#/components/schemas/MangaChapterImage'
      example: ["htttps://cdn.com/vol1/0?token=some_token", "htttps://cdn.com/vol1/1?token=some_token"]
    MangaVolume:
      type: array
      items:
        $ref: '#/components/schemas/MangaChapter'
      example: ["htttps://domain.com/vol1/0", "htttps://domain.com/vol1/1"]
    MangaVolumes:
      type: object
      additionalProperties:
        $ref: '#/components/schemas/MangaVolume'
      example:
        1: ["htttps://domain.com/vol1/0", "htttps://domain.com/vol1/1"]
    VerifyToken:
      type: object
      properties:
        token:
          type: string
      required:
      - token
    AccessToken:
      type: object
      properties:
        access:
          type: string
      required:
      - access
    RefreshToken:
      type: object
      properties:
        refresh:
          type: string
      required:
      - string
    UserCredentials:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        password:
          type: string
          maxLength: 128
      required:
      - password
      - username
    TokenResponse:
      type: object
      properties:
        refresh:
          type: string
        access:
          type: string
        username:
          type: string
      required:
      - access
      - refresh
      - username
