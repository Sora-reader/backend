openapi: 3.0.0
info:
  description: Sora-reader backend API
  version: "1.0.0"
  title: Sora
  contact:
    email: 1337kwiz@gmail.com
  license:
    name: GPLv3
    url: 'https://www.gnu.org/licenses/gpl-3.0.en.html'
tags:
  - name: auth
    description: Authentication and user/token manipulation
  - name: manga
    description: Endpoints for fetching manga data
  - name: docs
    description: Meta endpoints with information about API
paths:
  /api/auth/sign-in/:
    post:
      description: Sign in with user credentials
      operationId: SignIn
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCredentials'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
          description: 'successful operation'
  /api/auth/sign-out/:
    get:
      description: Sign user out and blacklist his token
      operationId: SignOut
      tags:
      - auth
      responses:
        '200':
          description: No response body
  /api/auth/sign-up/:
    post:
      description: Sign up and receive JWT token pair and a username
      operationId: SignUp
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCredentials'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TokenResponse'
          description: 'successful operation'
  /api/auth/token-refresh/:
    post:
      operationId: RefreshToken
      description: |-
        Takes a refresh type JSON web token and returns an access type JSON web
        token if the refresh token is valid.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshToken'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
          description: 'successful operation'
  /api/auth/token-verify/:
    post:
      operationId: VerifyToken
      description: |-
        Takes a token and indicates if it is valid.  This view provides no
        information about a token's fitness for a particular use.
      tags:
      - auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/VerifyToken'
        required: true
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyToken'
          description: 'successful operation'
  '/api/manga/{mangaId}':
    get:
      tags:
        - manga
      summary: Get manga detail by ID
      description: Returns detailed info about manga
      operationId: mangaDetail
      parameters:
        - name: mangaId
          in: path
          description: ID of manga to return
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Manga'
        '404':
          description: Manga not found
  '/api/manga/{mangaId}/volumes':
    get:
      tags:
        - manga
      summary: Get manga volumes by ID
      description: Returns volumes for manga
      operationId: mangaChapters
      parameters:
        - name: mangaId
          in: path
          description: ID of manga to get volumes for
          required: true
          schema:
            type: integer
            format: int64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MangaVolumes'
        '404':
          description: Manga not found
  '/api/manga/{mangaId}/{volumeId}/{chapterId}':
    get:
      tags:
        - manga
      summary: Get images for chapter by ID
      description: Returns images for chapter
      operationId: mangaChapterImages
      parameters:
        - name: mangaId
          in: path
          description: ID of manga to get volumes for
          required: true
          schema:
            type: number
        - name: volumeId
          in: path
          description: ID of volume to get images for
          required: true
          schema:
            type: number
        - name: chapterId
          in: path
          description: ID of chapter to get images for
          required: true
          schema:
            type: number
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MangaChapterImages'
        '404':
          description: Manga or volume not found
  /api/manga/search:
    get:
      tags:
        - manga
      parameters:
        - name: title
          in: query
          description: Manga title
          required: true
          schema:
            type: string
      summary: Search manga by title
      description: Returns a list of manga items
      operationId: search
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
  /api/docs/schema/:
    get:
      summary: Get OpenApi 3.0 schema
      operationId: GetSchema
      description: |-
        OpenApi3 schema for this API. Format can be selected via content negotiation.

        - YAML: application/vnd.oai.openapi
