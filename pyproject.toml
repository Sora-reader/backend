[tool.poetry]
name = "backend"
version = "0.1.0"
description = "Backend for Sora Reader"
authors = ["ScriptHound <grinkiko@gmail.com>", "dhvcc <1337kwiz@gmail.com>"]
license = "GPLv3"

[tool.poetry.dependencies]
python = "^3.8"
Django = "^3.1.6"
psycopg2 = "^2.8.6"
djangorestframework = "^3.12.2"
Markdown = "^3.3.3"
django-filter = "^2.4.0"
python-dotenv = "^0.15.0"
djangorestframework-simplejwt = "^4.6.0"
Scrapy = "^2.4.1"
argon2-cffi = "^20.1.0"
django-extensions = "^3.1.1"
whitenoise = "^5.2.0"
django-jazzmin = "^2.4.5"
requests = "^2.25.1"
pytz = "^2021.1"
celery = "^5.0.5"
dateutils = "^0.6.12"
drf-spectacular = "^0.15.1"
django-cors-headers = "^3.7.0"
redis = "^3.5.3"
autoflake = "^1.4"
django-admin-easy = "0.6.1"
django-related-admin = "^1.0.1"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.4"
black = "^20.8b1"
isort = "^5.7.0"
pytest = "^6.2.2"
ipython = "^7.21.0"
pre-commit = "^2.11.1"
rich = "^10.1.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py37', 'py38']
force-exclude = '''
(
    \.eggs
  | \.git
  | build
  | dist
  | venv
  | .venv
  | migrations
)
'''

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 100
skip_gitignore = true
skip_glob = ['**/migrations/**', '**/.venv/**']
